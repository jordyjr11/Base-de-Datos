<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Proyecto Bootstrap y JS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Encabezado -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Mi Sitio</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Productos</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Contacto</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Carrusel -->
  <div id="carouselExample" class="carousel slide mt-3" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://wallpapers.com/images/featured-full/kawasaki-h2r-wpmyab9q4lvyxvwx.jpg" class="d-block w-100" alt="Imagen 1">
      </div>
      <div class="carousel-item">
        <img src="https://p4.wallpaperbetter.com/wallpaper/733/928/875/kawasaki-ninja-h2r-windows-hd-download-wallpaper-preview.jpg"d-block w-100" alt="Imagen 2">
      </div>
      <div class="carousel-item">
        <img src="https://p4.wallpaperbetter.com/wallpaper/815/86/337/the-crew-2-kawasaki-ninja-h2r-video-games-monochrome-superbike-hd-wallpaper-preview.jpg" class="d-block w-100" alt="Imagen 3">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>

  <!-- Tabla de productos -->
  <div class="container mt-5">
    <h2>Lista de Productos</h2>
    <table class="table table-striped table-bordered">
      <thead class="table-dark">
        <tr>
          <th>Producto</th>
          <th>Precio</th>
          <th>Stock</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Producto A</td>
          <td>$10</td>
          <td>Disponible</td>
        </tr>
        <tr>
          <td>Producto B</td>
          <td>$20</td>
          <td>Agotado</td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Formulario de contacto -->
  <div class="container mt-5 mb-5">
    <h2>Contacto</h2>
    <form id="contactForm" novalidate>
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre*</label>
        <input type="text" class="form-control" id="nombre" required>
        <div class="invalid-feedback">Ingrese su nombre.</div>
      </div>
      <div class="mb-3">
        <label for="correo" class="form-label">Correo Electrónico*</label>
        <input type="email" class="form-control" id="correo" required>
        <div class="invalid-feedback">Ingrese un correo válido.</div>
      </div>
      <div class="mb-3">
        <label for="mensaje" class="form-label">Mensaje*</label>
        <textarea class="form-control" id="mensaje" rows="4" required></textarea>
        <div class="invalid-feedback">Ingrese su mensaje.</div>
      </div>
      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
  </div>

  <!-- Botón de alerta -->
  <div class="container text-center mb-4">
    <button class="btn btn-warning" onclick="mostrarAlerta()">Haz clic aquí</button>
  </div>

  <!-- Pie de página -->
  <footer class="bg-dark text-white text-center py-3">
    <p>© 2025 Mi Sitio Web - Contacto: info@example.com</p>
    <p>Síguenos en:
      <a href="#" class="text-white text-decoration-none">Facebook</a> |
      <a href="#" class="text-white text-decoration-none">Instagram</a>
    </p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
